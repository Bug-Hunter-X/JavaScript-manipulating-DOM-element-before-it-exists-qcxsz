<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly placing the script before the element it manipulates.
    document.getElementById("myDiv").style.display = "none";
  </script>
</body>
</html>
